<div class="route-list">
    <div *ngIf="loading" class="loading">
        Loading routes...
    </div>

    <div *ngIf="error" class="error">
        {{ error }}
    </div>

    <div *ngIf="!loading && !error" class="routes-container">
        <div *ngFor="let route of filteredRoutes" class="route-item">
            <div class="route-name">
                {{ route.name }}
                <button *ngIf="isLoggedIn" class="edit-button" (click)="editRouteName(route)" title="Edit Route Name">
                    <span class="material-icons">edit</span>
                </button>
            </div>
            <button [routerLink]="['/routes', route.id, 'map']" class="view-button">
                <span class="material-icons">map</span>
                <span>View Map</span>
            </button>
            <button [routerLink]="['/routes', route.id, 'chart']" class="view-button">
                <span class="material-icons">insert_chart</span>
                <span>View Chart</span>
            </button>
            <button *ngIf="isLoggedIn" class="delete-button" (click)="deleteRoute(route)" title="Delete Route">
                <span class="material-icons">delete</span>
            </button>
        </div>
    </div>
</div>
