<div class="login-container">
    <div class="login-box">
        <h2 class="text-center mb-4">Login</h2>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username" 
                    [(ngModel)]="credentials.username" 
                    #username="ngModel"
                    required
                    [disabled]="loading">
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger small mt-1">
                    <div *ngIf="username.errors?.['required']">Username is required</div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password"
                    [(ngModel)]="credentials.password" 
                    #password="ngModel"
                    required
                    [disabled]="loading">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger small mt-1">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                </div>
            </div>
            <button 
                type="submit" 
                class="btn btn-primary w-100" 
                [disabled]="loading || !loginForm.form.valid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                {{ loading ? 'Logging in...' : 'Login' }}
            </button>
        </form>
    </div>
</div>
