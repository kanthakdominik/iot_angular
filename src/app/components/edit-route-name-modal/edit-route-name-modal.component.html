<div class="modal-header">
  <h4 class="modal-title">Edit Route Name</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
  <div class="form-group">
    <input type="text" [(ngModel)]="newName" (keyup.enter)="onSave()" (keyup.escape)="onCancel()" class="form-control"
      placeholder="Enter new route name" [disabled]="loading">
    <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="loading">
    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
    Save
  </button>
</div>
