<div class="modal-header">
  <h4 class="modal-title">Edit Route Name</h4>
  <button type="button" class="btn-close" (click)="onCancel()" [disabled]="loading"></button>
</div>
<div class="modal-body">
  <form #editForm="ngForm" (ngSubmit)="onSave()">
    <div class="mb-3">
      <label for="routeName" class="form-label">Route Name</label>
      <input
        type="text"
        class="form-control"
        id="routeName"
        name="routeName"
        [(ngModel)]="newName"
        #routeName="ngModel"
        required
        [disabled]="loading"
        [minlength]="NAME_MIN_LENGTH"
        [maxlength]="NAME_MAX_LENGTH"
        [pattern]="NAME_PATTERN"
      >
      <div *ngIf="error" class="text-danger mt-2">
        {{ error }}
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="loading || !editForm.form.valid">
    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
    {{ loading ? 'Saving...' : 'Save' }}
  </button>
</div>
